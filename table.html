<!DOCTYPE html>
<html>

<head>
    <style>
        th,
        td {
            border: 2px solid black;
            border-left: 0px;
            border-top: 0px;
        }
        
         td,h4{
             text-align:center;
         }   
        
        

        table {
            border-collapse: collapse;
            width:100%;
            height: 40vh;
        }
    </style>
</head>

<body>
    <div>

        
            <h4>Health Chart</h4>
        
        <table style="border: 2px solid black; ">
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>maximum</th>
                <th>2 hours after Eating</th>
            </tr>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>



        </table>
    </div>
</body>

</html>
